<div>
    <h2>Add-product Form</h2>
    <form [formGroup]="myreactForm" (ngSubmit)="onSubmit()">
        <label for="title">Title:</label>
        <input type="text" id="title" placeholder="your title..." formControlName="title"><br/><br/>
        <span *ngIf="myreactForm.controls['title'].invalid && myreactForm.controls['title'].touched">
            <span *ngIf="myreactForm.controls['title'].hasError('required')">Title is required.</span>
            <span *ngIf="myreactForm.controls['title'].hasError('minlength')">Title should have at least 2 characters.</span>
        </span>
        
        <label for="price">Price:</label>
        <input type="number" id="price" placeholder="your price..." formControlName="price"><br/><br/>
        <span *ngIf="myreactForm.controls['price'].invalid && myreactForm.controls['price'].touched">
            <span *ngIf="myreactForm.controls['price'].hasError('required')">Price is required.</span>
        </span>

        <label for="author">Author:</label>
        <input type="text" id="author" placeholder="your author..." formControlName="author"><br/><br/>
        <span *ngIf="myreactForm.controls['author'].invalid && myreactForm.controls['author'].touched">
            <span *ngIf="myreactForm.controls['author'].hasError('required')">Author is required.</span>
            <span *ngIf="myreactForm.controls['author'].hasError('minlength')">Author should have at least 2 characters.</span>
        </span>

        <label for="reklama">Type of "reklama"</label>
        <select id="reklama" formControlName="reklama">
            <option value="default" selected>Default</option>
            <option value="advanced">Advanced</option>
            <option value="pro">Pro</option>
        </select>
        <br/><br/>
        <button type="submit">Submit</button>
    </form>
</div>
